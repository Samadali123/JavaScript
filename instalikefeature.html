<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In this we created a insta post like feature with the help of vanilla js and dom manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="instalike.css">
</head>
<body>
    <div id="main">
        <div id="card">
            <div id="top">
                <h1>← <span>Posts</span></h1>

            </div>
            <div id="post">
                <img src="./samad.png" alt="">
                <h3>🤍</h3>
            </div>

            <div id="icons">
                  <div id="part1">
                    <i class="ri-heart-line" id="like"></i>
                    <i class="ri-search-line"></i>
                    <img id="send" src="https://o.remove.bg/downloads/8fe0b6df-ee0b-49f0-aa8e-76f1ec54fc4e/instagram-3814059_1280-removebg-preview.png" alt="">
    
                  </div>
                <div id="part2">
                    <img src="https://cdn.icon-icons.com/icons2/3138/PNG/512/bookmark_save_storage_basic_icon_192482.png" alt="">


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="like.js"></script>
</body>
</html>
